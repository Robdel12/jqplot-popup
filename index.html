<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQplot popup</title>
  <!--[if lt IE 9]><script language="javascript" type="text/javascript" src="js/excanvas.js"></script><![endif]-->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script language="javascript" type="text/javascript" src="js/jquery.jqplot.min.js"></script>
  <script language="javascript" type="text/javascript" src="js/jqplot.pieRenderer.js"></script>
  <script src='http://cdn.ractivejs.org/latest/ractive.js'></script>
  <link rel="stylesheet" type="text/css" href="css/jquery.jqplot.css" />
  <link rel="stylesheet" type="text/css" href="css/example.css">
</head>
<body>
  <div class="container">
    <!-- Container for the pie chart -->
    <div id="pie1" class="pie"></div>

    <!-- Hidden graph popup -->
    <div class="graph-popup">
      <div class="popup-title">
        <h2>Users</h2>
      </div>
      <!-- Popup body. This is where we're going to be rendering the ractive template -->
      <div class="popup-body" id="pie_chart_body"></div>
      <script id="pie_popup_body" type="text/ractive">
        <span class="number-callout">{{connection_number}}</span>
      </script>
    </div>
    <script src="js/graph.js"></script>
  </div>
</body>
</html>
